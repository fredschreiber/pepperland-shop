<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pepperland Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      margin-top: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Pepperland Shop</h1>
    <p>Willkommen im Beatles-Figurenshop!</p>
  </header>
  <main>
    <h2>Unsere Sammlung</h2>
    <p>Hier findest du Figuren aus dem "Yellow Submarine"-Universum.</p>

    <div class="gallery">
      <img src="1.jpg" alt="Yellow Submarine Figuren – Set 1">
      <img src="2.jpg" alt="Yellow Submarine Figuren – Set 2">
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Pepperland</p>
  </footer>
</body>
</html>
